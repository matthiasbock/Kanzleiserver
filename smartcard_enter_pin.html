<!doctype html>
 
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery UI Tabs - Default functionality</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="/resources/demos/style.css" />
    <script>
    $(function() {
        $( "button" )
            .button()
            .click(function( event ) {
                event.preventDefault();
            });
    });
     $(function() {
        $( "#dialog" ).dialog({
		width: '250px',
		resizable: false
		});
	});
    $(function() {
	$("#btnOK").click(function() {
		$("#dialog").effect('shake');
		});
	});
    </script>
</head>
<body>
 
 <center>
 <br/>
 <h1>%s</h1>
 Karte vorhanden: %s
 <br/>
 Karte gesperrt
 
<div id="dialog" title="PIN eingeben">

	<button>1</button>
	<button>2</button>
	<button>3</button>
	<br/>
	<button>4</button>
	<button>5</button>
	<button>6</button>
	<br/>
	<button>7</button>
	<button>8</button>
	<button>9</button>
	<br/>
	<button>0</button>
	<br/><br/>
	<button id='btnC'>C</button>
	<button id='btnOK'>OK</button>
	<button>X</button>
	<br/>
	<img src='wait.gif'/>
</div>

</body>
</html>
